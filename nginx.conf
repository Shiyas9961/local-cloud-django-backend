server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://localhost:8000/api/;
    }

    location /admin {
        proxy_pass http://localhost:8000;
    }

    location /static/ {
        proxy_pass http://localhost:8000/static/;
    }

    location /media/ {
        proxy_pass http://localhost:8000/media/;
    }
}
